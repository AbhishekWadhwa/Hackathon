<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dove Product Recommender</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script defer src="js/video2image.js"></script>
    <script defer src="js/image.js"></script>
</head>

<body>
    <div class="container mdl-typography--text-center">
        <div class="img-container">
            <h2>AI Powered Product Recommender</h2>

            <div class="img-user">
                <img src="img/thumbnail.png" alt="image thumbnail" id="theimage">
            </div>

            <div class="click-img-container hide">
                <canvas id="photocanvas" width="216" height="162"></canvas>
            </div>

            <div class="form-control">
                <label for="fileupload"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">UPLOAD
                    IMAGE</label>
                &nbsp; OR &nbsp;
                <button
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent takephoto">
                    <span>Take photo</span>
                    <span class="hide clicknow" id="clicknow">Click</span>
                </button>
                <input type="file" id="fileupload" class="hidden">
                <canvas class="hidden" id="b64"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
